steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/david-irie-photographie:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/david-irie-photographie:latest'
      - '.'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/david-irie-photographie:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/david-irie-photographie:latest'

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'david-irie-photographie'
      - '--image'
      - 'gcr.io/$PROJECT_ID/david-irie-photographie:$COMMIT_SHA'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'

  # Deploy Cloud Function: uploadToBackblaze
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'functions'
      - 'deploy'
      - 'uploadToBackblaze'
      - '--gen2'
      - '--runtime=nodejs20'
      - '--region=europe-west1'
      - '--source=./cloud-functions/uploadToBackblaze'
      - '--entry-point=uploadToBackblaze'
      - '--trigger-http'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'B2_KEY_ID=005aad79fa06b9e0000000001,B2_APPLICATION_KEY=K00521ST3tfdiv/eP9IFfBxTsmkdovw,B2_BUCKET_NAME=david-irie-photo,B2_ENDPOINT=s3.us-east-005.backblazeb2.com,B2_REGION=us-east-005'

  # Deploy Cloud Function: uploadToCloudinary
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'functions'
      - 'deploy'
      - 'uploadToCloudinary'
      - '--gen2'
      - '--runtime=nodejs20'
      - '--region=europe-west1'
      - '--source=./cloud-functions/uploadToCloudinary'
      - '--entry-point=uploadToCloudinary'
      - '--trigger-http'
      - '--allow-unauthenticated'

  # Deploy Cloud Function: sendEmail
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'functions'
      - 'deploy'
      - 'sendEmail'
      - '--gen2'
      - '--runtime=nodejs20'
      - '--region=europe-west1'
      - '--source=./cloud-functions/sendEmail'
      - '--entry-point=sendEmail'
      - '--trigger-http'
      - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/david-irie-photographie:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/david-irie-photographie:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
